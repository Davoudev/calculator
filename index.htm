<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calculator">
        <div class="res-show">
            <span id="res-text">0</span>
        </div>
        <div class="buttons">
            <div class="line">
                <div class="btn" id="clear" onclick="ac()">C</div>
                <div class="btn" onclick="data(this.textContent)">+</div>
                <div class="btn" onclick="acc()">‚Üê</div>
            </div>
            <div class="line">
                <div class="btn"  onclick="data(this.textContent)">7</div>
                <div class="btn" onclick="data(this.textContent)">8</div>
                <div class="btn" onclick="data(this.textContent)">9</div>
                <div class="btn" onclick="data(this.textContent)">/</div>
            </div>
            <div class="line">
                <div class="btn" onclick="data(this.textContent)">4</div>
                <div class="btn" onclick="data(this.textContent)">5</div>
                <div class="btn" onclick="data(this.textContent)">6</div>
                <div class="btn" onclick="data(this.textContent)">*</div>
            </div>
            <div class="line">
                <div class="btn" onclick="data(this.textContent)">1</div>
                <div class="btn" onclick="data(this.textContent)">2</div>
                <div class="btn" onclick="data(this.textContent)">3</div>
                <div class="btn" onclick="data(this.textContent)" >-</div>
            </div>
            <div class="line">
                <div class="btn" onclick="PM()">+/-</div>
                <div class="btn" onclick="data(this.textContent)">0</div>
                <div class="btn"  onclick="simi()">.</div>
                <div class="btn" id="equal">=</div>
            </div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>

</html>
